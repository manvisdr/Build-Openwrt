name: test_example

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/ofmodemsandmen/RooterSource
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: false
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  TZ: Asia/Jakarta

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
    #sudo -E apt-get -qq update
    #sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
    #sudo -E apt-get -qq autoremove --purge
    #sudo -E apt-get -qq clean
     #sudo timedatectl set-timezone "$TZ"
        

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        cd openwrt
        echo "OPENWRTROOT=$PWD" >> $GITHUB_ENV
        
    - name: Clean Files
      id: clean
      run: |
          cd $OPENWRTROOT
          rm -rf tmp logs .config* dl

    - name: Generate Toolchain Image
      id: generate
      run: |
          export FILE_NAME="toolchain-image.tar.gz"
          cd openwrt
          tar -cvzf $FILENAME *
          ls
          mkdir ~/work/Build-Openwrt/Build-Openwrt/output
          mv $FILE_NAME ~/work/Build-Openwrt/Build-Openwrt/output
          cd ~/work/Build-Openwrt/Build-Openwrt/
          df -hT $PWD
          
    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      
    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
        echo "::set-output name=status::success"
        
    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        files: output/*
